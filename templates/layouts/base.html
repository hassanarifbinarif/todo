<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/Assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'core/Assets/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'core/Assets/css/footer.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'core/Assets/images/favicon.svg' %}">

    {% block links %}

    {% endblock %}

    <title>{% block title %} {% endblock %}</title>
</head>

<body>

    {% include '../includes/navbar.html' %}

    {% block body %}
    {% endblock %}

    {% include '../includes/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<script src="{% static 'core/Assets/js/common.js' %}"></script>
{% block scripts %}
{% endblock %}

</html>
